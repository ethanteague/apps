<template name="main">
  <main>
    {{> aboveContainer}}
    <div class="container">
      {{> pollGrab}}
      {{> Template.dynamic template=top}}
      {{> Template.dynamic template=content}}
      {{> Template.dynamic template=bottom}}
    </div>
  </main>
</template>

<template name="aboveContainer">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Events</a>
      <a class="navbar-brand" href="/event">Create Events</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {{> standard_login}}
      </ul>
    </div>
  </div>
</template>

<template name="pollGrab">

  {{#each data}}
  <ul>
    <li>{{this.game}}</li>
    <li>{{this.winnum}}</li>
    <li>{{this.drawdate}}</li>
  </ul>
  {{/each}}

</template>

<template name="standard_login">
  {{> loginButtons}}
</template>

<template name="insertEventForm">
  {{> quickForm collection="Events" id="insertEventForm" type="insert"}}
</template>
